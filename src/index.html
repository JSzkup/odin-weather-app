<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
  </head>
  <body>
    <h1>Weather App</h1>

    <form id="weather-form">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required />
      <button type="submit" id="submit-weather" value="Submit">
        Get Weather
      </button>
    </form>

    <div id="weather-display">
      <div class="weather-display-elements" id="location"></div>
      <div class="weather-display-elements" id="temperature"></div>
      <div class="weather-display-elements" id="feelsLike"></div>
      <div class="weather-display-elements" id="precipitation"></div>
      <div class="weather-display-elements" id="windSpeed"></div>
      <div class="weather-display-elements" id="alerts"></div>
    </div>
  </body>
</html>
